---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: solidinvoice-deployment-installation
  namespace: zerofiltre-bootcamp 
  labels:
    app: solidinvoice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solidinvoice
  template:
    metadata:
      labels:
        app: solidinvoice
    spec:
      containers:
      - name: solidinvoice
        image: solidinvoice/solidinvoice:2.1.2
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "100Mi"
            cpu: "250m"
          limits:
            memory: "100Mi"
            cpu: "250m"
      nodeSelector:
        dedicated: bootcamp
